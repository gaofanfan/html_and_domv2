<!DOCTYPE html>
 <html>
  <head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />

    <script type="text/javascript" src="lib/lodash-2.4.1/lodash.compat.js"></script>
    <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>

   <script type="text/javascript" src="paper.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.2.0-dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="CSS/main.css">
  <title>
    test-paper
  </title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <form action="" method="post" autocomplete="off">
          <header>
            <div class="panel panel-default text-center">
              <div class="text-center style">
                <h1>统一建模语言理论测试</h1>
                <hr />
              </div>
              <div>
                <p> 考试科目：<u>统一建模语言 UML</u>
                    时间：<u>100分钟</u>
                    得分：<u><span id="count"></span></u>
                </p>
              </div>
              <div class="text-dange">
                班级(*)：<label for="class"></label>
                <input type="text" id="class" class="color"/>
                学号(*)：<label for="id"></label>
                <input type="text" id="id" class="color"/>
                姓名(*)：<label for="name"></label>
                <input type="text" id="name" class="color"/>
                <div class="color1"><b>(带*为必填项)</b></div>
              </div>
            </div>
          </header>

        <div class="panel panel-default form-group">
          <div class="panel panel-default form-group style">
            <span class="glyphicon glyphicon-sort-by-attributes">
              <h3 >一、填空题 <small>(第1小题10分，第2小题每空5分)</small></h3>
            </span>
          </div>
            <ol>
              <li>
                <div class="form-group">
                  <label for="1_1">UML 的中文全称是：</label>
                    <div class="form-inline">
                      <input type="text" id="1_1" name="1_1" size="12px" class="form-control"/>
                    </div>
                </div>
              </li>
              <li>
                <div class="form-group">
                  <label for="2_1">对象最突出的特征是：</label>
                    <div class="form-inline">
                      <input type="text" id="2_1" name="1_2" size="12px" class="form-control">
                      <input type="text" id="2_2" name="1_2" size="12px" class="form-control">
                      <input type="text" id="2_3" name="1_2" size="12px" class="form-control">
                    </div>
                </div>
              </li>
            </ol>
        </div>

        <div class="panel panel-default form-group">
          <div class="panel panel-default form-group style">
            <span class="glyphicon glyphicon-sort-by-attributes">
              <h3>二、选择题<small>(每小题10分)</samll></h3>
            </span>
          </div>
          <div class="panel-body">
            <ol>
              <li>
                <div class="form-group">
                  <label class="control-label">
                    UML 与软件工程的关系是：<br/>
                  </label>
                  <div class="radio">
                    <label for="2_1_1">
                      <input type="radio" id="2_1_1" name="2_1_1" value="A">
                        （A）UML 就是软件工程
                    </label><br />
                  </div>
                  <div class="radio">
                    <label for="2_1_2">
                      <input type="radio" id="2_1_2" name="2_1_1" value="B" />
                        （B）UML 参与到软件工程中软件开发过程的几个阶段</label><br />
                  </div>
                  <div class="radio">
                    <label for="2_1_3">
                      <input type="radio" id="2_1_3" name="2_1_1" value="C" />
                      （C）UML 与软件工程无关
                      </label><br />
                  </div>
                  <div class="radio">
                    <label for="2_1_4">
                      <input type="radio" id="2_1_4" name="2_1_1" value="D" />
                        （D）UML 是软件工程的一部分
                    </label><br />
                  </div>
                </div>
              </li>

              <li>
                <div class="form-group">
                  <label class="control-label">
                    Java 语言支持：<br/>
                  </label>
                  <div class="radio">
                    <label for="2_2_1">
                      <input type="radio" id="2_2_1" name="2_2_1" value="A" />
                        （A）单继承
                    </label><br />
                  </div>
                  <div class="radio">
                    <label for="2_2_2">
                      <input type="radio" id="2_2_2" name="2_2_1" value="B" />
                        （B）多继承
                    </label><br />
                  </div>
                  <div class="radio">
                    <label for="2_2_3">
                      <input type="radio" id="2_2_3" name="2_2_1" value="C" />
                        （C）单继承和多继承都支持
                    </label><br />
                  </div>
                  <div class="radio">
                    <label for="2_2_4">
                      <input type="radio" id="2_2_4" name="2_2_1" value="D" />
                        （D）单继承和多继承都不支持
                    </label><br />
                  </div>
                </div>
              </li>
            </ol>
          </div>
        </div>

        <div class="panel panel-default form-group">
          <div class="panel panel-default form-group style">
            <span class="glyphicon glyphicon-sort-by-attributes">
              <h3>三、多选题<small>(每小题10分)</small></h3>
            </span>
          </div>
          <div class="panel-body">
            <ol>
              <li>
                <div class="form-group">
                  <label class="control-label">
                    用例的粒度分为以下哪三种。<br />
                  </label>
                  <div class="radio">
                    <label for="3_1_1">
                      <input type="checkbox" id="3_1_1" name="3_1" value="A"/>
                        （A）概述级、
                    </label><br/>
                  </div>
                  <div class="radio">
                    <label for="3_1_2">
                      <input type="checkbox" id="3_1_2" name="3_1" value="B"/>
                        （B）需求级
                    </label><br />
                  </div>
                  <div class="radio">
                    <label for="3_1_3">
                      <input type="checkbox" id="3_1_3" name="3_1" value="C"/>
                        （C）用户目标级、
                    </label><br />
                  </div>
                  <div class="radio">
                    <label for="3_1_4">
                      <input type="checkbox" id="3_1_4" name="3_1" value="D"/>
                        （D）子功能级,
                    </label><br/>
                  </div>
                </div>
              </li>
              <li>
                <div class="form-group">
                  <label class="control-label">
                    类图由以下哪三部分组成。<br />
                  </label>
                  <div class="radio">
                    <label for="3_2_1">
                      <input type="checkbox" id="3_2_1" name="3_2" value="A"/>
                        （A）名称(Name)
                    </label><br />
                  </div>
                  <div class="radio">
                    <label for="3_2_2">
                      <input type="checkbox" id="3_2_2" name="3_2" value="B"/>
                        （B）属性(Attribute)
                    </label><br />
                  </div>
                  <div class="radio">
                    <label for="3_2_3">
                      <input type="checkbox" id="3_2_3" name="3_2" value="C"/>
                        （C）操作(Operation)
                    </label><br />
                  </div>
                  <div class="radio">
                    <label for="3_2_4">
                      <input type="checkbox" id="3_2_4" name="3_2" value="D"/>
                        （D）方法（Function）
                    </label><br />
                  </div>
                </div>
              </li>
            </ol>
          </div>
        </div>

        <div class="panel panel-default form-group ">
          <div class="panel panel-default form-group style">
            <span class="glyphicon glyphicon-sort-by-attributes">
              <h3>四、判断题<small>(每小题10分)</small></h3>
            </span>
          </div>
          <div class="panel-body">
            <ol>
              <li>
                <div class="form-group">
                  <label class="control-label">
                    用例图只是用于和客户交流和沟通的，用于确定需求。
                  </label>
                  <div class="radio">
                    <label for="4_1_1">
                      <input type="radio" id="4_1_1" name="4_1" value="Y" />
                        YES
                    </label>
                  </div>
                  <div class="radio">
                    <label for="4_1_2">
                      <input type="radio" id="4_1_2" name="4_1" value="N" />
                        NO
                    </label>
                  </div>
                </div>
              </li>

              <li>
                <div class="form-group">
                  <label class="control-label">
                    在状态图中，终止状态在一个状态图中允许有任意多个。
                  </label>
                  <div class="radio">
                    <label for="4_2_1">
                      <input type="radio" id="4_2_1" name="4_2" value="Y" />
                        YES
                    </label>
                  </div>

                  <div class="radio">
                    <label for="4_2_2">
                      <input type="radio" id="4_2_2" name="4_2" value="N" />
                        NO
                    </label>
                  </div>
                </div>
              </li>
            </ol>
          </div>
        </div>

        <div class="panel panel-default form-group ">
          <div class="panel panel-default form-group style">
            <span class="glyphicon glyphicon-sort-by-attributes">
              <h3>五、简答题<small>(每小题15分)</small></h3>
            </span>
          </div>
          <div class="panel-body">
            <ol>
              <li>
                <div class="form-group">
                  <label for="5_1" class="control-label">简述什么是模型以及模型的表现形式?</label></br>
                    <textarea rows = "5" cols = "40" id ="5_1" name="5_1" class="form-control" ></textarea>
                </div>
              </li>
            </ol>

            <div class="row">
              <div class="col-md-12 text-center">
                <div  class="btn-lg glyphicon glyphicon-user">
                  <input id="submit" type="submit" value="提交" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
 </body>
</html>
